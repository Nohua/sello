{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Crear actividad sello</h1>

    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}

        {% crispy form %}

        <br>
        <input class="btn btn-primary" type="submit" value="Guardar">
        <a href="{% url 'actividad-sello' %}" class="btn btn-secondary">Volver</a>
    </form>

{% endblock%}
