{% extends 'base.html' %}

{% block content %}
<div class="center">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<h2>Borrar Periodo</h2>
		<p>Estas seguro <span>borrar</span> el periodo "{{object}}"?</p>
        <br>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Borrar">
			<a href="{% url 'periodo' %}" class="btn btn-secondary">Cancelar</a>
		</p>
	</form>
</div>

{% endblock content %}
