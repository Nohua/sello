{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Periodo Editar</h1>

    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}

        {{ form|crispy }}

        <br>
        <input class="btn btn-secondary" type="submit" value="Guardar">
        <a href="{% url 'periodo' %}" class="btn btn-secondary">Volver</a>
    </form>

{% endblock%}
